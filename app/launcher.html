<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="/bower_components/font-roboto/roboto.html">
    <link rel="import" href="mmm-recordings.html">

    <link href="/bower_components/core-icons/core-icons.html" rel="import">
    <link href="/bower_components/core-icon-button/core-icon-button.html" rel="import">
    <link href="/bower_components/core-toolbar/core-toolbar.html" rel="import">
    <link href="/bower_components/core-animated-pages/core-animated-pages.html" rel="import">
    <link href="/bower_components/core-image/core-image.html" rel="import">

    <style>
      html, body {
        background-color: #E5E5E5;
        font-family: 'RobotoDraft', sans-serif;
      }
    </style>
  </head>
  <body fullbleed layout vertical unresolved>

  <polymer-element name="my-launcher">

  <template>
    <style>
      .card {
          position: relative;
          height: 150px;
          width: 150px;
          font-size: 50px;
          margin: 8px;
          background-color: tomato;
          border-radius: 4px;
          cursor: default;
      }
      core-image {
          margin: 10px;
      }
      core-animated-pages {
          height: 100vh;
      }
    </style>
    <core-animated-pages id="pages" flex selected="0" transitions="hero-transition">

        <div horizontal layout center center-justified wrap>
            <paper-shadow class="card" id="1" hero-id="item-1" hero on-tap="{{selectView}}">
                <core-image style="width:130px; height:130px;" sizing="contain" src="images/chrisdesign_comic_tv_electronics.svg"></core-image>
            </paper-shadow>
            <paper-shadow class="card" id="2" hero-id="item-2" hero on-tap="{{selectView}}">
                <core-image style="width:130px; height:130px;" sizing="contain" src="images/AJ-simple-VHS-tape.svg"></core-image>
            </paper-shadow>
            <paper-shadow class="card" id="3" hero-id="item-3" hero on-tap="{{selectView}}">
                <core-image style="width:130px; height:130px;" sizing="contain" src="images/dniezby-Scene-Slate.svg"></core-image>
            </paper-shadow>
        </div>

      <section vertical layout>
          <div class="view" flex vertical center center-justified layout hero hero-id="item-1">*Live TV</div>
      </section>
      <section vertical layout>
          <div class="view" flex vertical center center-justified layout hero hero-id="item-2">
            <mmm-recordings on-next="{{resetView}}"></mmm-recordings>
        </div>
      </section>
      <section vertical layout>
          <div class="view" flex vertical center center-justified layout hero hero-id="item-3">*Watch Videos</div>
      </section>

    </core-animated-pages>
  </template>


    <!--<mmm-recordings></mmm-recordings>-->

  <script>
    Polymer({
        selectView: function(e) {
          this.$.pages.selected = e.currentTarget.id;
        },
        resetView: function(e) {
          this.$.pages.selected = 0;
        }
    })
  </script>
  </polymer-element>

  <my-launcher></my-launcher>
  </body>
</html>
